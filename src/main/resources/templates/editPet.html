<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Paws R Us</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pets/add}">Add Pet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pets/edit}">Edit Pet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pets/remove}">Remove Pet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<section class="edit-pet">
    <div class="container">
        <h2 class="text-center mb-4">Edit Pet Details</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{'/pets/edit/' + ${pet.id}}" th:object="${pet}" method="post">
                    <div class="form-group">
                        <label for="name">Pet Name</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter pet name">
                    </div>
                    <div class="form-group">
                        <label for="type">Pet Type</label>
                        <input type="text" class="form-control" th:field="*{type}" placeholder="Enter pet type">
                    </div>
                    <div class="form-group">
                        <label for="weight">Pet Weight (in pounds)</label>
                        <input type="number" class="form-control" th:field="*{weight}" placeholder="Enter pet weight">
                    </div>
                    <div class="form-group">
                        <label for="age">Pet Age (in years)</label>
                        <input type="number" class="form-control" th:field="*{age}" placeholder="Enter pet age">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Pet Image (Link)</label>
                        <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="Enter pet image link">
                    </div>
\
                    <input type="hidden" th:field="*{id}" />

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
